name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # ارتقا به نسخه ۲۲ برای سازگاری با کپاسیتور جدید

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # استفاده از نسخه ۴ برای رفع خطای تصویر ۸
        with:
          name: Sabtkarkard-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
